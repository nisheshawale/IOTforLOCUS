{% if tempModel %}
    <h3>Here are all the data:</h3>
    <ul>
        {% for temp in tempModel %}
            <li>{{ temp.room }}</li>
            <li>{{ temp.temperature_f }}</li>
            <li>{{ temp.humidity }}</li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You donot have any data.</h3>
{% endif %}
